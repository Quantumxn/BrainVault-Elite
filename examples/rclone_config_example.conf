# BrainVault Elite - Rclone Configuration Example
# Copy to ~/.config/rclone/rclone.conf and customize

# ================================================================
# Amazon S3 Configuration
# ================================================================
[s3-backup]
type = s3
provider = AWS
env_auth = false
access_key_id = YOUR_ACCESS_KEY_ID
secret_access_key = YOUR_SECRET_ACCESS_KEY
region = us-east-1
location_constraint = us-east-1
acl = private
server_side_encryption = AES256
storage_class = STANDARD_IA

# ================================================================
# Google Cloud Storage Configuration
# ================================================================
[gcs-backup]
type = google cloud storage
project_number = YOUR_PROJECT_NUMBER
service_account_file = /path/to/service-account.json
location = us
storage_class = STANDARD

# ================================================================
# Azure Blob Storage Configuration
# ================================================================
[azure-backup]
type = azureblob
account = YOUR_STORAGE_ACCOUNT
key = YOUR_STORAGE_KEY
endpoint = https://YOUR_ACCOUNT.blob.core.windows.net

# ================================================================
# Backblaze B2 Configuration
# ================================================================
[b2-backup]
type = b2
account = YOUR_B2_ACCOUNT_ID
key = YOUR_B2_APPLICATION_KEY
hard_delete = false

# ================================================================
# Dropbox Configuration
# ================================================================
[dropbox-backup]
type = dropbox
token = YOUR_DROPBOX_TOKEN
chunk_size = 48M

# ================================================================
# SFTP/SSH Configuration
# ================================================================
[sftp-backup]
type = sftp
host = backup.example.com
user = backup_user
port = 22
key_file = ~/.ssh/id_rsa
use_insecure_cipher = false

# ================================================================
# Local Disk/NAS Configuration
# ================================================================
[local-nas]
type = local
# Mount your NAS first, then point to mount point
path = /mnt/nas/brainvault-backups

# ================================================================
# Usage Examples
# ================================================================
#
# Test connection:
#   rclone lsd s3-backup:
#
# Manual backup:
#   export BACKUP_ENCRYPTION_PASSWORD='your-password'
#   sudo brainvault-backup s3-backup
#
# List backups:
#   rclone ls s3-backup:brainvault-backups
#
# Download backup:
#   rclone copy s3-backup:brainvault-backups/backup.tar.gz.enc ./
#
# Sync directory:
#   rclone sync /opt/brainvault/backups s3-backup:brainvault-backups
#
# ================================================================
# Security Notes
# ================================================================
#
# 1. Protect this file:
#    chmod 600 ~/.config/rclone/rclone.conf
#
# 2. Never commit credentials to version control
#
# 3. Use environment variables when possible:
#    export RCLONE_S3_ACCESS_KEY_ID='xxx'
#    export RCLONE_S3_SECRET_ACCESS_KEY='xxx'
#
# 4. Enable server-side encryption
#
# 5. Use IAM roles instead of access keys when on AWS EC2
#
# ================================================================
